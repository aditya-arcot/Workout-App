name: Run CodeQL Analysis

on:
    push:
        branches:
            - stage
        paths:
            - .github/workflows/*.yml
            - client/public/**
            - client/src/**
            - client/package*.json
            - client/tsconfig*.json
            - client/vite.config.ts
            - client/index.html
            - server/app/**
            - server/pyproject.toml
            - server/uv.lock
    schedule:
        - cron: '30 6 * * 2'

concurrency:
    group: codeql-${{ github.ref_name }}
    cancel-in-progress: true

permissions:
    security-events: write

jobs:
    analyze:
        name: analyze ${{ matrix.language }}${{ matrix.project && format(' ({0})', matrix.project) || '' }}
        runs-on: self-hosted
        strategy:
            fail-fast: false
            matrix:
                include:
                    - language: actions
                    - language: typescript
                      project: client
                    - language: python
                      project: server
        steps:
            - name: checkout
              uses: actions/checkout@v6
              with:
                  ref: ${{ github.ref_name }}

            - name: setup node - typescript
              if: matrix.language == 'typescript'
              uses: actions/setup-node@v6
              with:
                  node-version: 'lts/*'
                  check-latest: true

            - name: update npm - typescript
              if: matrix.language == 'typescript'
              run: npm i -g npm@latest

            - name: initialize codeql - actions
              if: matrix.language == 'actions'
              uses: github/codeql-action/init@v4
              with:
                  languages: actions
                  build-mode: none
                  config: |
                      paths:
                      - '.github/workflows/*.yml'

            - name: initialize codeql - typescript
              if: matrix.language == 'typescript'
              uses: github/codeql-action/init@v4
              with:
                  languages: typescript
                  build-mode: none
                  config: |
                      paths:
                      - '${{ matrix.project }}/src/**/*.ts'

            - name: initialize codeql - python
              if: matrix.language == 'python'
              uses: github/codeql-action/init@v4
              with:
                  languages: python
                  build-mode: none
                  config: |
                      paths:
                         - '${{ matrix.project }}/app/**/*.py'

            - name: install, build - typescript
              if: matrix.language == 'typescript'
              working-directory: ${{ matrix.project }}
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  npm config ls
                  npm ci --cache .npm
                  npm run build

            - name: run codeql
              uses: github/codeql-action/analyze@v4
              with:
                  category: '/language:${{matrix.language}}'

            - name: remove cache folder
              if: always()
              working-directory: ${{ matrix.project }}
              run: rm -rf .npm
